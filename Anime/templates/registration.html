{% extends 'base.html' %}

{% block content %}
    {{ super() }}
    <h2>Register - რეგისტრაცია </h2>
    <form method="post" style="width:50%; margin-left:20px;">
        <input type="text" name="firstname" class="form-control mb-3 mt-3" placeholder="First Name">
        <input type="text" name="lastname" class="form-control mb-3 mt-3" placeholder="Last Name">
        <input type="text" name="r_username" class="form-control mb-3 mt-3" placeholder="Username">
        <input type="email" name="mail" class="form-control mb-3 mt-3" placeholder="E-mail">
        <input type="password" name="password" class="form-control" placeholder="password">
        {% with messages = get_flashed_messages() %}
            {% for msg in messages %}
            <p>{{msg}}</p>
            {% endfor %}
        {% endwith %}
        <button type="submit" class="btn btn-success mt-3">რეგისტრაცია</button>
    </form>

{% endblock %}
